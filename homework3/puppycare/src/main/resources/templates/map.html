<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
</head>
<body>

<p th:text="${lat} + ' ' + ${lon}"></p>

<div style="width: 80vw; height: 80vh;" id="map"></div>

<button onclick="pins()">asd</button>


<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>


<script th:inline="javascript">
    function pins() {
        let vets = /*[[${vets}]]*/ "asd";
        for (let vet of vets) {
            var marker = L.marker([vet.latitude, vet.longitude]).addTo(mymap);
            marker.bindPopup("<div>" + vet.latitude + "</div><div>" + vet.longitude + "</div>").openPopup();
        }
    }

    var mymap = L.map('map').setView([41.729591, 22.788063], 9);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoibWl0a28tMCIsImEiOiJja2k2a2JjM3YwdXloMnVtaHBqNXN1YTJkIn0.Q5JFATs92mguBusbO1zIOw'
    }).addTo(mymap);

    var marker = L.marker([41.729591, 22.788063]).addTo(mymap);
</script>

</body>
</html>
