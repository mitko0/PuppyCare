<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Најава</title>

    <th:block th:include="fragments/general.html :: headerfiles"/>

    <!--    <link rel="stylesheet" href="Najava.css">-->
</head>
<body>
<div class="container" >
    <div th:replace="fragments/general.html :: nav"></div>

    <div class="row no-gutters d-flex align-items-center mt-2 mb-2" style="height: 90vh">
        <div class="card col-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab"
                           aria-controls="login" aria-selected="true">Најава</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab"
                           aria-controls="register" aria-selected="false">Регистрација</a>
                    </li>
                </ul>

            </div>
            <div class="card-body tab-content">
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <div th:replace="fragments/account.html :: loginForm"></div>
                </div>

                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <div th:replace="fragments/account.html :: registerForm"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
