<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form th:each="report: ${reports}" method="post" action="/oceni">
    <div>
        <span th:text="${report.title}"></span>
        <input type="hidden" name="reportId" th:value="${report.id}">
        <input type="hidden" name="username" value="admin">
        <input type="range" min="0" max="5" value="1" step="0.5" name="value">
    </div>

    <input type="submit">
</form>


<form method="post" action="" enctype="multipart/form-data">

    <label for="username">Username</label>
    <input type="text" name="username" id="username"> <br>

    <label for="password">Password</label>
    <input type="text" name="password" id="password"> <br>

    <select name="role">
        <option th:each="role: ${roles}" th:text="${role.name()}" th:value="${role.name()}"></option>
    </select>

    <input type="submit">

</form>
</body>
</html>
