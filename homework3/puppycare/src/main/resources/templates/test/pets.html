<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="pet: ${pets}">
    <p th:text="${pet.name}"></p>
    <img th:each="img: ${pet.images}" th:src="@{${'/photos' + pet.imagesLocation + '/' + img.getName()}}" th:alt="${img.getName()}"/>
</div>

</body>
</html>
