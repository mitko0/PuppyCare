<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body th:attr="onload=${message != null && message ? 'showModal()' : ''}">

<form method="post" action="/prijavi" id="form">
    <select name="type">
        <option th:each="option: ${types}" th:value="${option}" th:text="${option}"></option>
    </select>

    <input type="hidden" id="lat" name="lat" value="">
    <input type="hidden" id="lon" name="lon" value="">
    <input type="submit" id="sub">
</form>

<div class="modal fade" role="dialog" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Than u for reporting ‚ù§
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showModal() {
        $("#exampleModal").modal('show');
    }

    $(document).ready(function(){
        let lat = document.getElementById("lat");
        let lon = document.getElementById("lon");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            }
        }

        function showPosition(position) {
            lat.setAttribute("value", "" + position.coords.latitude);
            lon.setAttribute("value", "" + position.coords.longitude);
            $("#form").submit();
        }

        $("#sub").click((e) => {
            e.preventDefault();
            getLocation();
        })

    });
</script>
</body>
</html>
